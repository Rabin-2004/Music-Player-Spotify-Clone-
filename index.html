<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="close.svg" alt="close" class="invert" width="30">
            </div>
            <div class="home bg-grey rounded m1 p1">
                <div class="logo">
                    <img width="110" src="logo.svg" alt="logo" class="invert">
                </div>
                <ul>
                    <li><img src="home.svg" alt="home" class="invert">Home</li>
                    <li><img src="search.svg" alt="search" class="invert">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m1 p1">
                <div class="heading">
                    <img src="playlist.svg" alt="playlist" class="invert">
                    <h2>Your Library</h2>

                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/np-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/safetyandprivacy/">
                            <span>Safety</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/np-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img src="hamburger.svg" alt="hamburger" class="invert hamburger">
                        <img src="left.svg" alt="left" class="invert">
                        <img src="right.svg" alt="right" class="invert">

                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card" data-folder="ncs">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 44 44" width="44" height="44">
                                <!-- Green circle background -->
                                <circle cx="22" cy="22" r="22" fill="green" />
                                <!-- Original SVG content with the inner button in black, made larger -->
                                <svg x="7" y="7" width="30" height="30" viewBox="0 0 24 24" fill="none">
                                    <path
                                        d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z"
                                        fill="black" />
                                </svg>
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab67706f000000028a9e50e6e634a604fa545f72" alt="phonk">
                        <h2>phonk</h2>
                        <p>The beat of your drift</p>
                    </div>

                    <div class="card" data-folder="cs">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 44 44" width="44" height="44">
                                <!-- Green circle background -->
                                <circle cx="22" cy="22" r="22" fill="green" />
                                <!-- Original SVG content with the inner button in black, made larger -->
                                <svg x="7" y="7" width="30" height="30" viewBox="0 0 24 24" fill="none">
                                    <path
                                        d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z"
                                        fill="black" />
                                </svg>
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab67706f000000028a9e50e6e634a604fa545f72" alt="phonk">
                        <h2>phonk</h2>
                        <p>The beat of your drift</p>
                    </div>
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="previous.svg" alt="previous">
                            <img width="35" id="play" src="play.svg" alt="play">
                            <img width="35" id="next" src="next.svg" alt="next">
                        </div>
                        <div class="timevol">
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img src="volume.svg" alt="volume" width="25">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
